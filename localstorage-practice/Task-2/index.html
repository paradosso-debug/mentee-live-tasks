<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Counter with Local Storage</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="counter-container">
    <h1>Counter</h1>
    <p id="counterDisplay">0</p>

    <button id="decrementBtn">- Decrease</button>

  </div>

  <script src="script.js"></script>
</body>

</html>
