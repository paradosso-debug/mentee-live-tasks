<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon API Fetcher</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Pokémon API Fetcher</h1>

  <!-- Search for Pokémon -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter Pokemon name...">
    <button onclick="searchPokemon()"> Search</button>
  </div>
  <!-- Output Section Pokémon details-->
  <div id="pokemonDetails"></div>
  <!-- Loading and Error Messages - Loading & Not Found-->
  <p id="errorContainer" class="not-found">
  <p id="loadingMessage" class="loading"></p>
  </p>
  <script src="script.js"></script>
</body>

</html>
